<!-- JAVASCRIPT
whenever someone hovers add the -->	
<script>
	const musicItems= document.querySelectorAll('.music-items-wrapper')
	
	musicItems.forEach(musicItem => {
		musicItem.addEventListener("mouseover',() =>"){
      	console.log(musicItem.childNodes[1].classList)
      	musicItem.childNodes[1].classList.add('image-blur');
    });

   musicItem.addEventListener('mouseout', () => {
	   console.log(musicItem.childNodes[1].classList)
	   musicItem.childNodes[1].classList.remove('image-blur');
    });
  });
</script>
